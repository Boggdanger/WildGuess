<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s0-device-survey-q10-numeric</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="pos-relative">
    <div class="container">
        <div class="wild-s0-device-survey-q10-numeric">
            <div class="wild-s0-device-survey-q10-multiple-numbers page-numbers-inner">
                <span>
                    10
                </span>
                of
                <span>
                    10
                </span>
                <img src="./img/wild-s0-device-survey-q10-multiple_curve.svg" class="wild-s0-device-survey-q10-multiple-numbers__curve numbers-curve">
            </div>
            <p class="wild-s0-device-survey-q10-numeric__title page-header-title">
                One morning, when <span class="page-header-title__bold">Gregor Samsa woke from troubled dreams,</span> 
                he found himself transformed in his bed into a horrible bug?
            </p>
            <form action="#">
                <div class="wild-s0-device-survey-q10-numeric-list form-list-page">
                   <input type="text" class="form-list-page__input-text">
                   <p class="form-list-page__desc">
                        Type a number
                   </p>
                </div>
                <div class="wild-s0-device-survey-q10-numeric-bottom-wrapper">
                    <div class="bottom-required bottom-required__wild-s0-device-survey-q10-numeric">
                        <img src="./img/WILD-my-team-popup_error.svg" alt="Error" class="bottom-required__icon">
                        <p class="bottom-required__txt">
                            A whole number between <br>10,000,000 and 90,000,000

                        </p>
                    </div>
                    <button type="button" href="#" class="bottom-required__btn btn">
                        Finish
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="wild-s0-top-circle">
        <img src="./img/wild-s0-device-survey-q10-multiple_circles.svg" alt="background" class="wild-s0-top-circle__img">
    </div>
</body>
</html>
