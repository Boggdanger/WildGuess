<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s4-device-card-2</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="wild-s4-device-card-2">
            <div class="header-btn-inner">
                <a href="#" class="my-team-head btn-head">
                    My team
                </a>
                <a href="#" class="question-head btn-head">
                    ?
                </a>
            </div>
            <div class="wild-s4-device-card-2-txt-inner">
                <div class="page-numbers-inner  page-numbers-inner__wild-s4-device-card-2">
                    <span>
                        1
                    </span>
                    of
                    <span>
                        6
                    </span>
                    <img src="./img/wild-s0-device-survey-q10-multiple_curve.svg" class="numbers-curve">
                </div>
            </div>
            <p class="wild-s4-device-card-2__title">
                On average,<span class="wild-s4-device-card-2__title_bold"> how many countries </span>have players in this game visited?
            </p>
            <div class="wild-s4-device-card-2-answer">
                <h2 class="wild-s4-device-card-2-answer__title">
                    Correct answer
                </h2>
                <div class="wild-s4-device-card-2-answer__number">
                    <span class="wild-s4-device-card-2-answer__shadow">25</span>
                </div>
            </div>
            <div class="wild-s4-device-card-2-results">
                <h2 class="wild-s4-device-card-2-results__title">
                    Results
                </h2>
                <div class="card-results-wrapper">
                    <div class="card-results-item">
                        <img src="./img/Star-Icon.svg" alt="answer" class="card-results-item__img">
                        <p class="card-results-item__txt">
                            Your answer
                        </p>
                        <span class="card-results-item__number">
                            21
                        </span>
                        <img src="./img/WILD-my-team-popup_error.svg" alt="no" class="card-results-item__resul-icon">
                    </div>
                    <div class="card-results-item">
                        <img src="./img/Player-Icon.svg" alt="answer" class="card-results-item__img">
                        <p class="card-results-item__txt">
                            Your guess
                        </p>
                        <span class="card-results-item__number">
                            68
                        </span>
                        <img src="./img/Check_green_icon.svg" alt="yes" class="card-results-item__resul-icon">
                    </div>
                    <div class="card-results-item">
                        <img src="./img/Team-Icon.svg" alt="answer" class="card-results-item__img">
                        <p class="card-results-item__txt">
                            Team guess
                        </p>
                        <span class="card-results-item__number">
                            36
                        </span>
                        <img src="./img/WILD-my-team-popup_error.svg" alt="no" class="card-results-item__resul-icon">
                    </div>
                </div>
            </div>
            <div class="wild-s4-device-card-2-cup">
                <p class="wild-s4-device-card-2-cup__txt">
                    Team Score
                </p>
                <div class="wild-s4-device-card-2-cup__wrapper">
                    <span class="wild-s4-device-card-2-cup__numbers">
                        999
                    </span>
                    <img src="./img/wild-my-team-guide_cup.svg" alt="result" class="wild-s4-device-card-2-cup__img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
