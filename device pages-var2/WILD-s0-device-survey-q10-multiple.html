<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s0-device-survey-q10-multiple</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="pos-relative">
    <div class="container">
        <div class="wild-s0-device-survey-q10-multiple">
            <div class="wild-s0-device-survey-q10-multiple-numbers page-numbers-inner">
                <span class="wild-s0-device-survey-q10-multiple-numbers__item">
                    10
                </span>
                of
                <span class="wild-s0-device-survey-q10-multiple-numbers__item">
                    10
                </span>
                <img src="./img/wild-s0-device-survey-q10-multiple_curve.svg" class="wild-s0-device-survey-q10-multiple-numbers__curve numbers-curve">
            </div>
            <p class="wild-s0-device-survey-q10-multiple__title page-header-title">
                One morning, when <span class="page-header-title__bold">Gregor Samsa woke from troubled dreams,</span> 
                he found himself transformed in his bed into a horrible bug?
            </p>
            <form action="#">
                <div class="wild-s0-device-survey-q10-multiple-list form-list-page">
                    <div class="form-list-page__item">
                        <input type="radio" id="item-one" name="item-radio" value="One">
                        <label for="item-one">Chocolate chips</label>
                    </div>

                    <div class="form-list-page__item">
                        <input type="radio" id="item-one" name="item-radio" value="One" checked>
                        <label for="item-one">Vanilla cookie dough</label>
                    </div>

                    <div class="form-list-page__item">
                        <input type="radio" id="item-one" name="item-radio" value="One">
                        <label for="item-one">Raspberries ripples</label>
                    </div>

                    <div class="form-list-page__item">
                        <input type="radio" id="item-one" name="item-radio" value="One">
                        <label for="item-one">Latte coffee over ice</label>
                    </div>

                    <div class="form-list-page__item">
                        <input type="radio" id="item-one" name="item-radio" value="One">
                        <label for="item-one">Cherry sorbet</label>
                    </div>

                    <div class="form-list-page__item">
                        <input type="radio" id="item-one" name="item-radio" value="One">
                        <label for="item-one">Dulce de leche</label>
                    </div>
                </div>
                <div class="wild-s0-device-survey-q10-multiple-bottom-wrapper">
                    <div class="bottom-required">
                        <img src="./img/WILD-my-team-popup_error.svg" alt="Error" class="bottom-required__icon">
                        <p class="bottom-required__txt">
                            A selection is required to proceed
                        </p>
                    </div>
                    <button type="button" href="#" class="bottom-required__btn btn">
                        Finish
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="wild-s0-top-circle">
        <img src="./img/wild-s0-device-survey-q10-multiple_circles.svg" alt="background" class="wild-s0-top-circle__img">
    </div>
</body>
</html>
