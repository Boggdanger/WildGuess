<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s0-device-survey-q10-multiple</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="pos-relative">
    <div class="container">
        <div class="wild-s0-device-survey-q10-multiple">
            <div class="wild-s0-device-survey-q10-multiple-numbers">
                <span class="wild-s0-device-survey-q10-multiple-numbers__item">
                    10
                </span>
                of
                <span class="wild-s0-device-survey-q10-multiple-numbers__item">
                    10
                </span>
                <img src="./img/wild-s0-device-survey-q10-multiple_curve.svg" class="wild-s0-device-survey-q10-multiple-numbers__curve">
            </div>
            <p class="wild-s0-device-survey-q10-multiple__title">
                One morning, when <span class="wild-s0-device-survey-q10-multiple__bold">Gregor Samsa woke from troubled dreams,</span> 
                he found himself transformed in his bed into a horrible bug?
            </p>
            <div class="wild-s0-device-survey-q10-multiple-list">
                <div class="wild-s0-device-survey-q10-multiple-list__item">
                    <p class="wild-s0-device-survey-q10-multiple-list__txt">
                        Chocolate chips
                    </p>
                    <span class="wild-s0-device-survey-q10-multiple-list__circle"></span>
                </div>
                <div class="wild-s0-device-survey-q10-multiple-list__item">
                    <p class="wild-s0-device-survey-q10-multiple-list__txt">
                        Vanilla cookie dough
                    </p>
                    <span class="wild-s0-device-survey-q10-multiple-list__circle"></span>
                </div>
                <div class="wild-s0-device-survey-q10-multiple-list__item">
                    <p class="wild-s0-device-survey-q10-multiple-list__txt">
                        Raspberries ripples
                    </p>
                    <span class="wild-s0-device-survey-q10-multiple-list__circle"></span>
                </div>
                <div class="wild-s0-device-survey-q10-multiple-list__item">
                    <p class="wild-s0-device-survey-q10-multiple-list__txt">
                        Latte coffee over ice
                    </p>
                    <span class="wild-s0-device-survey-q10-multiple-list__circle"></span>
                </div>
                <div class="wild-s0-device-survey-q10-multiple-list__item">
                    <p class="wild-s0-device-survey-q10-multiple-list__txt">
                        Cherry sorbet
                    </p>
                    <span class="wild-s0-device-survey-q10-multiple-list__circle"></span>
                </div>
                <div class="wild-s0-device-survey-q10-multiple-list__item">
                    <p class="wild-s0-device-survey-q10-multiple-list__txt">
                        Dulce de leche
                    </p>
                    <span class="wild-s0-device-survey-q10-multiple-list__circle"></span>
                </div>
            </div>
            <div class="wild-s0-device-survey-q10-multiple-bottom-wrapper">
                <div class="wild-s0-device-survey-q10-multiple-required">
                    <img src="./img/WILD-my-team-popup_error.svg" alt="Error" class="wild-s0-device-survey-q10-multiple-required__icon">
                    <p class="wild-s0-device-survey-q10-multiple-required__txt">
                        A selection is required to proceed
                    </p>
                </div>
                <a href="#" class="wild-s0-device-survey-q10-multiple__btn btn">
                    Finish
                </a>
            </div>   
        </div>
    </div>
    <div class="wild-s0-device-survey-q10-multiple-circle">
        <img src="./img/wild-s0-device-survey-q10-multiple_circles.svg" alt="background" class="wild-s0-device-survey-q10-multiple-circle__img">
    </div>
</body>
</html>
