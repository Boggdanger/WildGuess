<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s1-device-a</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="pos-relative">
    <div class="container">
        <div class="wild-s1-device-a">
            <div class="wild-s1-device-a-header header-btn-inner">
                <div class="wild-s1-device-a-header__numbers head-numbers btn-head">
                    <span class="head-numbers__first">1</span>
                    :
                    <span class="head-numbers__second">12</span>
                </div>
                <a href="#" class="my-team-head btn-head">
                    My team
                </a>
                <a href="#" class="question-head btn-head">
                    ?
                </a>
            </div>
            <div class="wild-s1-device-a-txt">
                <h3 class="wild-s1-device-a-txt__title">
                    Thank you!
                </h3>
                <p class="wild-s1-device-a-txt__item">
                    Your answer 
                </p>
                <span class="wild-s1-device-a-txt__number">
                    25
                </span>
                <p class="wild-s1-device-a-txt__item">
                    was submitted.
                </p>
            </div>
        </div>
    </div>
    <div class="bottom-circles-bg wild-s1-device-a__bg-circle">
        <img src="./img/WILD-s1-device-a-bg-circle.svg" alt="background" class="bottom-circles-img">
    </div>
</body>
</html>
