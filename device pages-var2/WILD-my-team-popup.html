<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-my-team-guide</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="wild-my-team-guide-wrapper">
            <!-- pop-up start -->
            <div class="wild-my-team-guide-pop">
                <img src="./img/WILD-my-team-popup_error.svg" alt="Error" class="wild-my-team-guide-pop__img-error">
                <h3 class="wild-my-team-guide-pop__title">
                    Leave the game
                </h3>
                <p class="wild-my-team-guide-pop__desc">
                    Are you sure?
                </p>
                <div class="wild-my-team-guide-pop__btn-inner">
                    <a href="#" class="wild-my-team-guide-pop__btn">
                        No, take me back
                    </a>
                    <a href="#" class="wild-my-team-guide-pop__btn wild-my-team-guide-pop__btn_red">
                        Yes, leave
                    </a>
                </div>
            </div>
            <!-- pop-up end -->
            <div class="wild-my-team-guide-header">
                <a href="#" class="btn-head wild-my-team-guide-header__btn">
                    back
                </a>
                <span class="wild-my-team-guide-header__player">
                    PlayerName01
                </span>
            </div>
            <div class="wild-my-team-guide-team wild-my-team_opacity">
                <div class="wild-my-team-guide-title">
                    <span class="wild-my-team-guide-title__number">
                        1
                    </span>
                    <h2 class="wild-my-team-guide-title__title">
                        Meet max
                    </h2>
                </div>
                <div class="wild-my-team-guide-list">
                    <div class="wild-my-team-guide-list__item">
                        <img src="./img/wild-my-team-guide_user.svg" alt="user" class="wild-my-team-guide-list__ikon">
                        <span class="wild-my-team-guide-list__name-user">
                            Mari
                        </span>
                    </div>
                    <div class="wild-my-team-guide-list__item">
                        <img src="./img/wild-my-team-guide_user.svg" alt="user" class="wild-my-team-guide-list__ikon">
                        <span class="wild-my-team-guide-list__name-user">
                            Fenio
                        </span>
                    </div>
                    <div class="wild-my-team-guide-list__item">
                        <img src="./img/wild-my-team-guide_user.svg" alt="user" class="wild-my-team-guide-list__ikon">
                        <span class="wild-my-team-guide-list__name-user">
                            Rikki
                        </span>
                    </div>
                    <div class="wild-my-team-guide-list__item">
                        <img src="./img/wild-my-team-guide_user.svg" alt="user" class="wild-my-team-guide-list__ikon">
                        <span class="wild-my-team-guide-list__name-user">
                            Sam
                        </span>
                    </div>
                    <div class="wild-my-team-guide-list__item">
                        <img src="./img/wild-my-team-guide_user.svg" alt="user" class="wild-my-team-guide-list__ikon">
                        <span class="wild-my-team-guide-list__name-user">
                            Tom
                        </span>
                    </div>
                    <div class="wild-my-team-guide-list__item">
                        <img src="./img/wild-my-team-guide_user.svg" alt="user" class="wild-my-team-guide-list__ikon">
                        <span class="wild-my-team-guide-list__name-user">
                            Tom
                        </span>
                    </div>
                    <div class="wild-my-team-guide-list__item">
                        <img src="./img/wild-my-team-guide_user.svg" alt="user" class="wild-my-team-guide-list__ikon">
                        <span class="wild-my-team-guide-list__name-user">
                            Tom
                        </span>
                    </div>
                </div>
            </div>
            <div class="wild-my-team-guide-coup wild-my-team_opacity">
                <span class="wild-my-team-guide-coup__number">
                    748
                </span>
                <img src="./img/wild-my-team-guide_cup.svg" alt="points" class="wild-my-team-guide-coup__img">
                <p class="wild-my-team-guide-coup__place">
                    1st out of 15
                </p>
                <img src="./img/wild-help-1_title-curve.svg" class="wild-my-team-guide-coup__curve">
            </div>
            <div class="wild-my-team-guide-btns wild-my-team_opacity">
                <a href="#" class="btn wild-my-team-guide-btns__btn">
                    Renurn to game
                </a>
                <a href="#" class="btn btn-red-bg wild-my-team-guide-btns__btn">
                    Leave game
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
