<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s1-device-q-guide</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="pos-relative">
    <div class="container">
        <div class="wild-s1-device-q-guide">
            <div class="header-btn-inner">
                <div class="head-numbers btn-head">
                    <span class="head-numbers__first">1</span>
                    :
                    <span class="head-numbers__second">12</span>
                </div>
                <a href="#" class="my-team-head btn-head">
                    My team
                </a>
                <a href="#" class="question-head btn-head">
                    ?
                </a>
            </div>
            <div class="page-numbers-inner  page-numbers-inner_wild-s1-device-q-guide">
                <span>
                    1
                </span>
                of
                <span>
                    6
                </span>
                <img src="./img/wild-s0-device-survey-q10-multiple_curve.svg" class="wild-s1-device-q-guide__curve numbers-curve">
            </div>
            <p class="wild-s1-device-q-guide__title page-header-title">
                One morning, when <span class="page-header-title__bold">Gregor Samsa woke from troubled dreams,</span> 
                he found himself transformed in his bed into a horrible bug?
            </p>
            <form action="#">
                <div class="wild-s1-device-q-guide-list form-list-page">
                   <input type="text" class="form-list-page__input-text">
                   <p class="form-list-page__desc">
                        Type your answer
                   </p>
                </div>
                <div class="wild-s1-device-q-guide-bottom-wrapper">
                    <div class="bottom-answer">
                        <p class="bottom-answer__txt">
                            Closest answer gets
                        </p>
                        <div class="bottom-answer__coup-wrapper">
                            <span class="bottom-answer__coup-number">
                                3
                            </span>
                            <img src="./img/wild-my-team-guide_cup.svg" alt="points" class="bottom-answer__coup-img">
                        </div>
                    </div>
                    <div class="bottom-required bottom-required_wild-s1-device-q-guide">
                        <img src="./img/WILD-my-team-popup_error.svg" alt="Error" class="bottom-required__icon">
                        <p class="bottom-required__txt">
                            Enter a whole number between <br>10,000,000 and 90,000,000
                        </p>
                    </div>
                    <button type="button" href="#" class="bottom-required__btn btn">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="bottom-circles-bg wild-s1-device-a__bg-circle">
        <img src="./img/WILD-s1-device-a-bg-circle.svg" alt="background" class="bottom-circles-img">
    </div>
</body>
</html>
