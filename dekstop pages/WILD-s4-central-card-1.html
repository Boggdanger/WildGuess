<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s4-central-card-1</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="wild-s4-central-card-1">
            <div class="central-page-header">
                <div class="digits-header digits-header_margin-auto">
                    <span class="digits-header__txt">1 of 6</span>
                    <img src="./img/digit-curve.svg" class="digits-header__image digits-header__image_width">
                </div>
            </div>
            <p class="wild-s4-central-card-txt">
                One morning, when <span class="wild-s4-central-card-txt__bold">Gregor Samsa woke from troubled dreams,</span>  
                he found himself transformed in his bed into a horrible bug?
            </p>
            <img src="./img/full-shot-travel-concept-with-landmarks 3.jpg" alt="Travel" class="wild-s4-central-card-image">
            <div class="wild-s4-central-card-answer">
                <div class="wild-s4-central-card-answer-item">
                    <h3 class="wild-s4-central-card-answer-item__title">
                        Lowest answer
                    </h3>
                    <span class="wild-s4-central-card-answer-item__number">
                        0
                    </span>
                    <p class="wild-s4-central-card-answer-item__by">
                        by <span class="wild-s4-central-card-answer-item__user">Fenio</span><br>
                        and <span class="wild-s4-central-card-answer-item__points">999 </span>others
                    </p>
                </div>
                <div class="wild-s4-central-card-answer-item">
                    <h3 class="wild-s4-central-card-answer-item__title">
                        Lowest answer
                    </h3>
                    <span class="wild-s4-central-card-answer-item__number">
                        999,999,999
                    </span>
                    <p class="wild-s4-central-card-answer-item__by">
                        by <span class="wild-s4-central-card-answer-item__user">Rikki</span><br>
                        and <span class="wild-s4-central-card-answer-item__points">1 </span>others
                    </p>
                </div>
            </div>
            <div class="wild-s0-central-survey-bg-left">
                <img src="./img/WILD-s0-central-trivia-bg-left.svg" class="wild-s0-central-survey-bg-left__img">
            </div>
            <div class="wild-s0-central-survey-bg-right">
                <img src="./img/WILD-s0-central-survey_right-bg.svg" class="wild-s0-central-survey-bg-right__img">
            </div>
        </div>
    </div>
</body>
</html>
