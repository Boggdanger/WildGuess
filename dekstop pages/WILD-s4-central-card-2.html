<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s4-central-card-2</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="wild-s4-central-card-2">
            <div class="central-page-header">
                <div class="digits-header digits-header_margin-auto">
                    <span class="digits-header__txt">1 of 6</span>
                    <img src="./img/digit-curve.svg" class="digits-header__image digits-header__image_width">
                </div>
            </div>
            <p class="wild-s4-central-card-txt wild-s4-central-card-txt_width">
                On average, <span class="wild-s4-central-card-txt__bold">how many countries </span>  
                have players in this game visited?
            </p>
            <img src="./img/full-shot-travel-concept-with-landmarks 3.jpg" alt="Travel" class="wild-s4-central-card-image wild-s4-central-card-image_margin">
            <div class="wild-card-closet-answer">
                <h3 class="wild-card-closet-answer__title">
                    CLOSEST ANSWER: 
                </h3>
                <p class="wild-card-closet-answer__desc wild-card-closet-answer__desc_margin">
                    <span> Mari</span> and <span>XX</span> others
                </p>
                <div class="wild-central-cup">
                    <span class="wild-central-cup__numbers wild-central-cup__numbers_1920px">
                        3
                    </span>
                    <img src="./img/wild-my-team-guide_cup.svg" alt="result" class="wild-central-cup__img">
                </div>
            </div>
            <div class="wild-s4-central-card-answer wild-s4-central-card-answer_resize">
                <div class="wild-s4-central-card-answer-item">
                    <h3 class="wild-s4-central-card-answer-item__title wild-s4-central-card-answer-item__title_size">
                        Correct answer
                    </h3>
                    <span class="wild-s4-central-card-answer-item__number wild-s4-central-card-answer-item__number_resize">
                        0
                    </span>
                </div>
            </div>
            <div class="wild-s1-central-dialogue wild-s1-central-dialogue_margin">
                <p class="wild-s1-central-dialogue__txt">
                    Did you know that jahsdgndc <span class="wild-s1-central-dialogue__bold">kdigmchsy mdkvuahdn jfncbsh orifutshfk hsnfmvloi</span> js fhvy nshdyc orkfnvj 
                    shfytng gd dbvn ahskdj vmbnctr sbcbdhfnv oyjsjdfas
                </p>
                <img src="./img/WILD-s1-central.png" class="wild-s1-central-dialogue__bg">
            </div>
            <div class="wild-s0-central-survey-bg-left wild-s0-central-survey-bg-left_top">
                <img src="./img/WILD-s0-central-trivia-bg-left.svg" class="wild-s0-central-survey-bg-left__img  wild-s0-central-survey-bg-left__img_top">
            </div>
        </div>
    </div>
</body>
</html>
