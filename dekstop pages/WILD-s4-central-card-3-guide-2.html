<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s4-central-card-1</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="wild-s4-central-card-3-guide-2">
            <div class="central-page-header">
                <div class="digits-header digits-header_margin-auto">
                    <h1 class="digits-header__txt digits-header__txt_title">
                        Round 1 top team
                    </h1>
                    <img src="./img/guide2_curve.svg" class="digits-header__image digits-header__image_width-title">
                </div>
            </div>
            <div class="wild-s4-central-prize">
                <div class="wild-s4-central-prize__item">
                    <div class="wild-s4-central-prize__circle">
                        <span class="wild-s4-central-prize__number">
                            1
                        </span>
                    </div>
                    <p class="wild-s4-central-prize__name">
                        Meet max
                    </p>
                </div>
                <div class="wild-s4-central-card-3-guide-2-names">
                    <p class="wild-s4-central-card-3-guide-2-names__item">
                        April
                    </p>
                    <p class="wild-s4-central-card-3-guide-2-names__item">
                        Fenio
                    </p>
                    <p class="wild-s4-central-card-3-guide-2-names__item">
                        James
                    </p>
                </div>
                <div class="wild-central-cup wild-central-cup_margin">
                    <span class="wild-central-cup__numbers wild-central-cup__numbers_size">
                        999
                    </span>
                    <img src="./img/wild-my-team-guide_cup.svg" alt="result" class="wild-central-cup__img wild-central-cup__img_width">
                </div>
            </div>
            <div class="wild-s0-central-survey-bg-left">
                <img src="./img/WILD-s0-central-trivia-bg-left.svg" class="wild-s0-central-survey-bg-left__img">
            </div>
            <div class="wild-s0-central-survey-bg-right">
                <img src="./img/WILD-s0-central-survey_right-bg.svg" class="wild-s0-central-survey-bg-right__img">
            </div>
        </div>
    </div>
</body>
</html>
