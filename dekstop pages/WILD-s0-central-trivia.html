<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD-s0-central-trivia</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="pos-relative">
    <div class="container">
        <div class="wild-s0-central-survey">
            <div class="wild-s0-central-survey-header">
                <div class="wild-s0-central-survey-header__join-game">
                    <span class="wild-s0-central-survey-header__txt">
                        Join game:
                    </span>
                    <a href="#" class="wild-s0-central-survey-header__link">
                        th.mmxgames.com
                    </a>
                </div>
                <div class="wild-s0-central-survey-header__code">
                    <span class="wild-s0-central-survey-header__txt">
                        Code:
                    </span>
                    <span class="wild-s0-central-survey-header__code-item">
                        BAAVY
                    </span>
                </div>
                <div class="wild-s0-central-survey-header__qr">
                    <img src="./img/WILD-s0-central-survey.jpg" alt="QR" class="wild-s0-central-survey-header__qr-img">
                </div>
            </div>
            <div class="wild-s0-central-survey-logo wild-s0-central-survey-logo_large wild-s0-central-survey-logo_large-port">
                <img src="./img/WILD-s0-central-survey_logo.png" alt="Wild guess" class="wild-s0-central-survey-logo__img">
            </div>
            <div class="wild-s0-central-trivia-txt">
                <p class="wild-s0-central-trivia-txt__bold">
                    Waiting for game to start...
                </p>
            </div>
            <div class="wild-s0-central-survey-bg-left">
                <img src="./img/WILD-s0-central-trivia-bg-left.svg" class="wild-s0-central-survey-bg-left__img">
            </div>
            <div class="wild-s0-central-survey-bg-right">
                <img src="./img/WILD-s0-central-survey_right-bg.svg" class="wild-s0-central-survey-bg-right__img">
            </div>
        </div>
    </div>
</body>
</html>
